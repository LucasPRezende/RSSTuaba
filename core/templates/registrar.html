{% extends 'base.html' %}
{% load static %}


{% block content %}
    <form class="form-signin" method="post" autocomplete="off">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'images/cagando.png' %}" alt="" width="85" height="85">
        <h1 class="h3 mb-3 font-weight-normal">Informe seus dados para Registrar</h1>

        <label for="username" class="sr-only">E-mail</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Informe seu e-mail" required autofocus>

        <label for="password" class="sr-only">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #d25400">Acessar</button>
        <a class="btn btn-lg btn-primary btn-block" style="background-color: #d25400" href="{% url 'registrar' %}">Registrar </a>
        <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y'%}</p>
    </form>
{% endblock %}
